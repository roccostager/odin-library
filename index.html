<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body>
    <header>
        <img src="" alt="">
        <h2>Library!</h2>
    </header>

    <main>
        <div class="centre-container">
            <h1>Books!</h1>
            <table>
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Read?</th>
                </thead>
                <tbody id="book-data">

                </tbody>
            </table>

            <button id="open-modal">Add book.</button>
        </div>
    </main>

    <div class="modal">
        <div class="modal-body">
            <h2>Add book.</h2>
            <form>
                <div class="input-field">
                    <label for="title-field">Title</label>
                    <input autocomplete="off" id="title-field" type="text">
                </div>
                <div class="input-field">
                    <label for="author-field">Author</label>
                    <input autocomplete="off" id="author-field" type="text">
                </div>
                <div class="input-field">
                    <label for="date-field">Date</label>
                    <input autocomplete="off" id="date-field" type="date">
                </div>
                <div class="input-field">
                    <label for="read-field">Have you read this book?</label>
                    <input id="read-field" type="checkbox">
                </div>

                <button type="button">Add book.</button>
            </form>
        </div>
    </div>
</body>
</html>
